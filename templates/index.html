<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars!</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Mission to Mars!</a></p>
    </div>

    <!-- Craigslist mars_html -->
    <div class="row" id="data-mars_html">
      <div class="col-md-12">
        <h4 class="heading">{{mars_html.title}}</h4>
        <small>{{mars_html.news_p}}</small>
      </div>
      <div class="col-md-7">
        <h2>Featured MARS Image</h2>
        <img src="{{mars_html.Featured_image_url}}" >
      </div>
      <div class="col-md-5">
        <h4>Mars Facts</h4>
              <p>{{mars_html.mars_facts | safe}}</p>      
      </div>
    </div>
    <div class = "row" id = "mars-hemisphere">
        <h2 class="text-center"> Mars Hemisphere </h2>
        {% for x in mars_html.hemi_imglist %}
        <div class=" col-3 col-md-6">
          <div class="thumbnail">
          <img src="{{x['img_url']}}" >
          <h5 id="caption">{{x['title']}}</h5>
        </div>
          <br/>
        </div>
        {% endfor %}
     </div> 

  </div>
</body>

</html>
